<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header class="container">
    <div class="row">
        <h1 th:text="${title}" class="col-sm-8">Default Title</h1>
        <nav th:replace="fragments :: navigation" class="col-sm-4 text-right"></nav>
    </div>
</header>

<ul >
    <li th:each="school : ${schools}" th:text="${school.name}"></li>
</ul>

<p th:unless="${schools.size()}">No schools yet</p>

<a href="/myschools/add-school">Add School</a>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
