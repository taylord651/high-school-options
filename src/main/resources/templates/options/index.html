<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <a href="/survey">Survey</a>
    <p th:unless="${schools} and ${schools.size()}">No schools meet your criteria.</p>
    <ul>
        <li th:each="school : ${schools}" th:text="${school}"></li>
    </ul>
</body>
</html>
