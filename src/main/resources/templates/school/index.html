<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <header class="container">
        <div class="row">
            <h1 th:text="${title}" class="col-sm-8">Default Title</h1>
            <nav th:replace="fragments :: navigation" class="col-sm-4 text-right"></nav>
        </div>
    </header>
    <div class="jumbotron">
        <div id="googleMap" style="width:100%;height:300px;"></div>

        <script>
            function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(38.6270, -90.1994),
                zoom:5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhaxyJMp0Q8DXO-ziHLM7eEYoWm82LXMg&callback=myMap"></script>
    </div>

    <div class="container">
        <p th:unless="${schools} and ${schools.size()}">No schools meet your criteria.</p>

        <h3>School Directory</h3>
        <table class="table">

            <tr>
                <!-- <th>Add to My Schools</th> -->
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Website</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Minimum GPA</th>
                <th>Minimum MAP Score</th>
                <th>Specialty</th>
                <th>Sports</th>
            </tr>

            <tr th:each="school : ${schools}">
                <!-- <td> <input type="checkbox" name="schoolIds" th:value="${school.id}" th:id="${school.id}"/> </td> -->
                <td th:text="${school.name}"></td>
                <td th:text="${school.address}"></td>
                <td th:text="${school.phone}"></td>
                <td> <a th:text="${school.website}" th:href="@{${school.website}}"></a></td>
                <td th:text="${school.gender.name}"></td>
                <td th:text="${school.type.name}"></td>
                <td th:text="${school.gpa.name}"></td>
                <td th:text="${school.map.name}"></td>
                <td th:text="${school.specialty.name}"></td>
                <td th:text="${school.sports}"> </td>
            </tr>

        </table>
        <!-- <input class="form-control" type="submit" value="Add to My Schools" /> -->
        <div>
            <a href="/school/add">Add School </a> |
            <a href="/school/remove"> Remove School</a>
        </div>
        <footer th:replace="fragments :: footer"></footer>
    </div>

</body>

</html>
